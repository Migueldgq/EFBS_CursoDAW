<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumnitoe</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="w-full h-full flex items-center justify-center mt-10">
      <form
        class="w-full max-w-lg bg-gray-100 p-5 rounded-md"
        action="datos.php"
        method="POST"
      >
      <section class="flex items-center justify-center mb-6">
        <p class="font-bold">Alumnitoe registrandose</p>
      </section>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-first-name"
            >
              Nombresitoe
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="grid-first-name"
              type="text"
              placeholder="Introduce tu nombre aquí"
              required
              name="nombre"
            />
            <input type="hidden" value="0" name="value">
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-last-name"
            >
              Apelliditoe
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="grid-last-name"
              type="text"
              placeholder="Introduce tu apellido aquí"
              required
              name="apellido"
            />
          </div>
        </div>
        
        
        <div class="flex items-center justify-center">
          <button
            class="bg-gray-600 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded"
          >
            Registrarme
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
