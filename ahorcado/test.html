<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="hangman">
      <div class="gallows">
        <div class="base"></div>
        <div class="post"></div>
        <div class="beam"></div>
        <div class="rope"></div>
      </div>
      <div class="body">
        <div class="head"></div>
        <div class="torso"></div>
        <div class="left-arm"></div>
        <div class="right-arm"></div>
        <div class="left-leg"></div>
        <div class="right-leg"></div>
      </div>
    </div>
    <button onclick="showNextPart()">Next part</button>
    <script>
      const parts = [
        ".gallows .base",
        ".gallows .post",
        ".gallows .beam",
        ".gallows .rope",
        ".body .head",
        ".body .torso",
        ".body .left-arm",
        ".body .right-arm",
        ".body .left-leg",
        ".body .right-leg",
      ];

      let incorrectGuesses = 2;

      function showNextPart() {
        if (incorrectGuesses < parts.length) {
          document.querySelector(parts[incorrectGuesses]).classList.add("show");
          incorrectGuesses++;
        }
      }
    </script>
  </body>
</html>
