<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <input type="text" placeholder="Buscar" onchange="pedir()" />
    <p></p>
    <script>
      async function pedir() {
        let nota;

        //nota = document.querySelector("input").value;
        nota = $("input").val();
        //alert(nota);
        //Action, data, function anonima que recibe lo del php
        $.post("buscar.php", { comanda: nota }, function (data) {
          $("p").html(data);
        });
      }
    </script>
  </body>
</html>
