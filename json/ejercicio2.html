<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr></tr>
      </tbody>
    </table>
  </body>
  <script>
    $.post("ejercicio2.php", function (data) {
      //data es el JSON

      //Como data, que es el array viene stringifieado (el JSON), hay que hacer un JSON.parse()

      let datos = JSON.parse(data); //Creamos variable donde parseamos el JSON para convertirlo en un array con su formato original
      datos.forEach((dato) => {
        // Y ahora iteramos el array como siempre
        $("tbody tr").append("<td>" + dato + "</td>");
      });
    });
  </script>
  </script>
</html>
