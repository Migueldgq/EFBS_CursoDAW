<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <td>Equipo 1</td>
          <td>Equipo 2</td>
          <td>Equipo 3</td>
          <td>Equipo 4</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="4">1</td>
        </tr>
        <tr>
          <td colspan="2">2</td>
          <td colspan="2">3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2">8</td>
          <td>9</td>

          <td colspan="3" rowspan="2">11</td>
        </tr>
        <tr>
          <td>10</td>
        </tr>
        <tr>
          <td>12</td>
          <td colspan="3">13</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
