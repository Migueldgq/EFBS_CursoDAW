<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <label for="">Solo puedes escribir 50 caracteres</label>
    <input type="text" onkeyup="contar()" maxlength="50" />
    <p></p>
    <script>
      function contar() {
        let value = $("input").val();
        let totalValue = value.length;

        $("p").text("Te quedan " + (50 - totalValue) + " caracteres");

        if (value.length >= 50) {
          $("input").prop("disabled", true);
        }
      }
    </script>
  </body>
</html>
