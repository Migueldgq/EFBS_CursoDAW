<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1>Subir colorcitoe</h1>
    <input
      type="text"
      placeholder="Introduce el colorcitoe"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      onchange="insertColor();"
    />
    <a
      href="index.html"
      class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
    >
      Volver a la pagina principal</a
    >

    <script>
      function insertColor() {
        let color = $("input").val();
        $.post("nuevocolor.php", { color: color }, function (data) {
          alert(`Color ${color} insertado correctamente`);
          window.location.href = "altas.html";
        });
      }
    </script>
  </body>
</html>
