<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form ejercicio</title>
  </head>
  <body>
    <main>
      <h1>Form Login</h1>

      <form>
        <ul
          style="
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-items: center;
            align-items: center;
          "
        >
          <li style="display: flex; flex-direction: column">
            <label for="">Nombre</label
            ><input type="text" name="Nombre" placeholder="Nombre y apellido" />
          </li>
          <li style="display: flex; flex-direction: column">
            <label for="email"
              >Numero de móvil o direccion de correo electronico</label
            ><input
              id="Numero de movil o direccion de correo electronico"
              type="email"
              name="Numero de movil o direccion de correo electronico"
            />
          </li>

          <select name="Selecciona una provincia" id="">
            <option value="A coruña">A coruña</option>
            <option value="Arteixo">Arteix</option>
            <option value="Cambre">Cambre</option>
            <option value="Culleredo">Culleredo</option>
            <option value="Oleiros">Oleiros</option>
            <option value="Miño">Miño</option>
            <option value="Cerceda">Cerceda</option>
            <option value="Vilagarcia">Vilagarcia</option>
          </select>

          <li style="display: flex; flex-direction: column">
            <label for="">Contraseña</label
            ><input
              type="password"
              name="Contraseña"
              placeholder="Al menos 6 caracteres"
            />
          </li>
          <li style="display: flex; flex-direction: column">
            <label for="">Confirma tu contraseña</label
            ><input type="password" name="Confirma tu contraseña" />
          </li>
          <button>Continuar</button>
        </ul>
      </form>
    </main>
  </body>
</html>
