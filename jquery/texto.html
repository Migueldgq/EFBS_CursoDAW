<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <p onclick="copiar()">Alfonso</p>
    <p id="segundap" onmouseover="cambiar()" onmouseleave="quitar()">Carro</p>
    <p ondblclick="pasar()">Moris</p>
    <span>Oleiros</span>
    <div></div>
    <script>
      function copiar() {
        let contenido = $("p").first().text();

        $("div").text(contenido);
      }

      function cambiar() {
        let texto = $("#segundap").text();
        $("div").append(texto);
      }

      function quitar() {
        $("div").empty();
      }

      function pasar() {
        let ap = $("p").last().text();
        //$("p, span, div").text(ap);
        $("body").children().text(ap);
      }
    </script>
  </body>
</html>
